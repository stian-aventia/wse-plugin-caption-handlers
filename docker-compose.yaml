    #         - LANGUAGE=no
    #         - LOG_LEVEL=INFO
    #         - MIN_CHUNK_SIZE=1
    #         - REPORT_LANGUAGE=no
    #         - USE_GPU=False
    #     ports:
    #         - 3000:3000
    #     volumes:
    #         - ./model_cache:/tmp

    manager:
        hostname: wsem.docker
        image: wowza/wowza-streaming-engine-manager:latest
        environment:
            - LOG_LEVEL=WARN #DEBUG INFO WARN ERROR
            - WSE_HOST=http://wse.docker:8087
        ports:
            - 8088:8080
